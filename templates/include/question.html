{% load static %}

<div class="row question">
    <div class="col-2">
        <img src="{% static 'img/200.jpg' %}" height="100" width="100">
        <form>
            <button class="btn btn-light btn-like"> + </button>
            <span class="like">+50</span>
            <button class="btn btn-light btn-like"> - </button>
        </form>
    </div>
    <div class="col-10">
        <a class="navbar-brand question-title" href="{% url 'current_question' pk=question.id %}">
            <h2 class="shadow-text">{{ question.title }}</h2>
        </a>
        <p class ="text-ask">
            {{ question.text }}
        </p>
        <div class="question-info">
            <span>
                <a class="nav-link head-answer-info fix-display tag-pading blue-link" href="{% url 'current_question' pk=question.id %}?#first_answer"> Ответов (3)</a>
            </span>
            <span class="tag-answer">
                {% if question.tags.list %}
                    <b class="head-answer-info"> Тэги: </b>
                    {% for tag in question.tags.list %}
                        {% if tag == question.tags.last %}
                            <a class="nav-link fix-display tag-pading blue-link" href="{% url 'current_tag' current_tag=tag %}"> {{ tag }} </a>
                        {% else %}
                            <a class="nav-link fix-display tag-pading blue-link" href="{% url 'current_tag' current_tag=tag %}"> {{ tag }}, </a>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </span>
        </div>
    </div>
</div>
